apiVersion: apps/v1
kind: Deployment
metadata:
  name: gsd
  labels:
    app: gsd
    app.kubernetes.io/name: gsd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gsd
      app.kubernetes.io/name: gsd
  template:
    metadata:
      labels:
        app: gsd
        app.kubernetes.io/name: gsd
    spec:
      containers:
      - name: gsd
        image: billybackmanh/getting-started:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: gsd
spec:
  selector:
    app.kubernetes.io/name: gsd
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
