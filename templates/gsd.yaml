apiVersion: apps/v1
kind: Deployment
metadata:
  name: gsd
  labels:
    app: gsd
    app.kubernetes.io/name: gsd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gsd
      app.kubernetes.io/name: gsd
  template:
    metadata:
      labels:
        app: gsd
        app.kubernetes.io/name: gsd
    spec:
      containers:
      - name: gsd
        image: billybackmanh/getting-started:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: gsd
spec:
  selector:
    app.kubernetes.io/name: gsd
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gsd
  annotations:
    app.kubernetes.io/name: gsd
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gsd
            port:
              number: 3000
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  labels:
    app.kubernetes.io/component: controller
  name: nginx-example
  annotations:
    ingressclass.kubernetes.io/is-default-class: "true"
spec:
  controller: k8s.io/ingress-nginx