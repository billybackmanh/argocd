apiVersion: v2
kind: Application
metadata:
  name: guestbook
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: guestbook
    repoURL: https://github.com/billybackmanh/argocd.git
    targetRevision: HEAD
